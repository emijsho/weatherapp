<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe to HTML/CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0fe7523df9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Kanit&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <div class="card">
          <div class="card-body">
            <header>
            <form class="search-form-input" id="search-form">
              <input
                type="text"
                placeholder="Search New City"
                autocomplete="off"
                autofocus="on"
                id="searchCityInput"
              /><input type="submit" value="Search" class="search-form-button"/>
              <button id="currentPositionButton">Find Current Location</button>
            </form>
                            <span class="dayTime"><p id="timeDay">Day 1 / 24hr Time</p></span>
     </header>
     <main>
     <div class="weather-app-data">
            <div class="row">
              <span class="col-6" id="location"><h1>City</h1></span>
              <span class="temperature"><a href="#" id="celcius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span>            
                <span class="weatherIcon" id="weatherIcon"><img src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-night.png" id="weather-app-icon">
                </span>
 </div>
              <div class="col-6" id="weather-details">
                <span class="local-dayTime"><p id="local-timeDay">Day 1 / 24hr Time</p></span>
                <span class="weatherDescription" id="weatherDescription">Rainy Description</span><br />
                <strong><span class="humidity" id="humidity"> </strong> Humidity</span><br />
                <strong><span class="wind" id="wind"> </strong> Windspeed</span><br />
                
              </div>
       </div>
   </main>
   <div class="weather-forecast"></div>         
   <div class="row">
              <div class="col">
                <div class="forecast-day">Day 2</div>
                <h4><i class="fa-solid fa-wind icon"></i></h4>
                 <div class="forecast temperature">
                  <span class="forecast-temperature-max"><strong>High</strong></span>
                  <span class="forecast-temperature-min">Low</span>
                </div>
              </div>
              
    </div>
    </div>  
    </div>
        <footer>
          <small>
            <a href="https://github.com/emijsho/weatherapp">Open Source Code</a>
            by Emily Short. Hosted by <a href="https://splendid-jelly-bdbe62.netlify.app/">Netlify.</a></small
          >
        </footer>

    <script src="script.js"></script>
  </body>
</html>
