<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe to HTML/CSS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0fe7523df9.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="search-form">
            <input
              type="text"
              placeholder="Search New City"
              autocomplete="off"
              autofocus="on"
              id="searchCityInput"
            /><input type="submit" value="Search" />
          </form>
          <button id="currentPositionButton">Find Current Location</button>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-3" id="location">
              <h1></h1>
            </div>
            <div class="col-3" id="weatherIcon">
              <i class="fa-solid fa-cloud-rain day1icon"></i>
            </div>

            <div class="col-3" id="temperature">
              <span class="units"
                ><a href="#" id="celcius-link">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a></span
              >
            </div>

            <div class="col-3" id="info">
              <span class="humidity" id="humidity">Humidity / </span><br />
              <span class="wind" id="wind">Wind MPH</span>
            </div>
          </div>
          <div class="row">
            <div class="col-6" id="dayTime">
              <h3>Day 1 / 24hr Time</h3>
            </div>
            <div class="col"></div>
            <div class="col"></div>

            <div class="col-3" id="weatherDescription">
              <h3>Rainy Description</h3>
            </div>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-body" text-align="center">
          <div class="row">
            <div class="col">
              <h3><i class="fa-solid fa-wind icon"></i></h3>
            </div>
            <div class="col">
              <h3><i class="fa-solid fa-cloud-showers-heavy"></i></h3>
            </div>
            <div class="col">
              <h3><i class="fa-solid fa-cloud-bolt icon"></i></h3>
            </div>
            <div class="col">
              <h3><i class="fa-solid fa-cloud-sun"></i></h3>
            </div>
            <div class="col">
              <h3><i class="fa-regular fa-sun icon"></i></h3>
            </div>
          </div>
          <div class="row">
            <div class="col"><strong>High</strong> / Low</div>
            <div class="col"><strong>High</strong> / Low</div>
            <div class="col"><strong>High</strong> / Low</div>
            <div class="col"><strong>High</strong> / Low</div>
            <div class="col"><strong>High</strong> / Low</div>
          </div>
          <div class="row">
            <div class="col">Day 2</div>
            <div class="col">Day 3</div>
            <div class="col">Day 4</div>
            <div class="col">Day 5</div>
            <div class="col">Day 6</div>
          </div>
        </div>
      </div>
      <a href="https://github.com/emijsho/weatherapp">Open Source Code</a> by
      Emily Short
    </div>

    <script src="script.js" type="module"></script>
  </body>
</html>
